; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:seeed_xiao_esp32s3]
platform = espressif32@6.12.0
platform_packages =
    framework-arduinoespressif32@3.20017.241212+sha.dcc1105b
    framework-espidf@3.40407.240606
board = seeed_xiao_esp32s3
framework = arduino, espidf
board_build.cmake_extra_args =
    -DCMAKE_C_COMPILER_WORKS=1
    -DCMAKE_CXX_COMPILER_WORKS=1
    -DCMAKE_TRY_COMPILE_TARGET_TYPE=STATIC_LIBRARY
board_build.flash_mode = dio
board_build.psram_mode = opi
board_build.filesystem = littlefs
board_build.filesystem_block_size = 4096
board_build.filesystem_page_size = 128
board_build.partitions = partitions/ota_8mb.csv
custom_fw_version = 1.3.3
extra_scripts = pre:tools/pio_version.py, pre:tools/pio_fs_partition.py
upload_port = /dev/cu.usbmodem2*
upload_speed = 460800
monitor_port = /dev/cu.usbmodem2*
build_flags = 
    -DBOARD_HAS_PSRAM
    -I${platformio.packages_dir}/framework-arduinoespressif32/tools/sdk/esp32s3/include/esp32-camera/driver/include
    -I${platformio.packages_dir}/framework-arduinoespressif32/tools/sdk/esp32s3/include/esp32-camera/conversions/include
    -I${platformio.packages_dir}/framework-arduinoespressif32/tools/sdk/esp32s3/include/esp_littlefs/include
    ; Link the prebuilt esp32-camera library when using Arduino-as-IDF-component.
    -L${platformio.packages_dir}/framework-arduinoespressif32/tools/sdk/esp32s3/lib
    -lesp32-camera
    ; Enable Arduino LittleFS wrapper and link the prebuilt esp_littlefs library.
    -DCONFIG_LITTLEFS_BLOCK_SIZE=4096
    -DCONFIG_LITTLEFS_PAGE_SIZE=128
    -DCONFIG_LITTLEFS_OBJ_NAME_LEN=64
    -DCONFIG_LITTLEFS_READ_SIZE=128
    -DCONFIG_LITTLEFS_WRITE_SIZE=128
    -DCONFIG_LITTLEFS_LOOKAHEAD_SIZE=128
    -DCONFIG_LITTLEFS_CACHE_SIZE=512
    -DCONFIG_LITTLEFS_BLOCK_CYCLES=512
    -DCONFIG_LITTLEFS_USE_MTIME=1
    -DCONFIG_LITTLEFS_MTIME_USE_SECONDS=1
    -DCONFIG_LITTLEFS_MALLOC_STRATEGY_DEFAULT=1
    -DCONFIG_LITTLEFS_ASSERTS=1
    -lesp_littlefs
    -Wno-missing-field-initializers
    -Wno-error=address
    -Wno-address
monitor_speed = 115200
lib_deps = 
    esphome/ESPAsyncWebServer-esphome@^3.2.2
    bblanchon/ArduinoJson@^7.2.1
    https://github.com/Aypac/Arduino-TR-064-SOAP-Library.git
